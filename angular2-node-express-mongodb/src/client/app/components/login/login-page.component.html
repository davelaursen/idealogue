<section class="login">
    <h1>Idealogue</h1>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" name="username" placeholder="username" class="form-element"
                [(ngModel)]="username" autofocus>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="password" class="form-element"
                [(ngModel)]="password">
        </div>
        <button class="form-button" type="submit">login</button>
        <button class="form-button" type="button" (click)="register()">register</button>
        <span class="error-message">{{message}}</span>
    </form>
</section>
