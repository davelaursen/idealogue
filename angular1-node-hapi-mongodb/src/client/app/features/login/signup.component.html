<section>
    <h1 class="title">Create Account</h1>

    <ul class="actions">
        <li><a href="" ng-click="vm.cancel()">back</a></li>
    </ul>

    <form name="createAccountForm" ng-submit="vm.save(createAccountForm)" novalidate>
        <fieldset class="form-group">
            <label class="form-label" for="userId">Username</label>
            <input id="userId" name="userId" ng-model="vm.user.username" class="form-element id" type="text" ng-class="{'has-error': createAccountForm.userId.$invalid && createAccountForm.userId.$touched}" id-focus required>
        </fieldset>

        <fieldset class="form-group">
            <label class="form-label" for="userFirstName">First Name</label>
            <input id="userFirstName" name="userFirstName" ng-model="vm.user.firstName" class="form-element name" type="text" ng-class="{'has-error': createAccountForm.userFirstName.$invalid && createAccountForm.userFirstName.$touched}" required>
        </fieldset>

        <fieldset class="form-group">
            <label class="form-label" for="userLastName">Last Name</label>
            <input id="userLastName" name="userLastName" ng-model="vm.user.lastName" class="form-element name" type="text" ng-class="{'has-error': createAccountForm.userLastName.$invalid && createAccountForm.userLastName.$touched}" required>
        </fieldset>

        <fieldset class="form-group">
            <label class="form-label" for="userEmail">Email</label>
            <input id="userEmail" name="userEmail" ng-model="vm.user.email" class="form-element email" type="email" ng-class="{'has-error': createAccountForm.userEmail.$invalid && createAccountForm.userEmail.$touched}" required>
        </fieldset>

        <fieldset class="form-group">
            <label class="form-label" for="newPassword">Password</label>
            <input id="newPassword" name="newPassword" ng-model="vm.newPassword" class="form-element password" type="password" ng-class="{'has-error': createAccountForm.newPassword.$invalid && createAccountForm.newPassword.$touched}" required>
        </fieldset>

        <fieldset class="form-group">
            <label class="form-label" for="confirmPassword">Confirm</label>
            <input id="confirmPassword" name="confirmPassword" ng-model="vm.confirmPassword" class="form-element password" type="password" ng-class="{'has-error': createAccountForm.confirmPassword.$invalid && createAccountForm.confirmPassword.$touched}" required id-compare-to="vm.newPassword">
            <span class="error-msg-inline" ng-show="createAccountForm.confirmPassword.$invalid && createAccountForm.confirmPassword.$touched">passwords much match</span>
        </fieldset>

        <fieldset class="form-button-group">
            <button type="submit" class="form-button button-default">create</button>
            <button type="button" class="form-button" ng-click="vm.cancel()">cancel</button>
        </fieldset>
    </form>
</section>
