<section class='login'>
    <h1>Idealogue</h1>

    <form ng-submit="vm.login()">
        <div class="form-group">
        	<input id="loginUsername" class="form-element" ng-model="vm.username" type='text' placeholder='username' id-focus>
        </div>
        <div class="form-group">
        	<input class="form-element" ng-model="vm.password" type='password' placeholder='password'>
        </div>
        <button class="form-button" type="submit">login</button>
        <button class="form-button" type="button" ng-click="vm.register()">register</button>
        <span class="error-message">{{vm.message}}</span>
    </form>
</section>
