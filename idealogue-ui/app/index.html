<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <title></title>

    <link href='http://fonts.googleapis.com/css?family=Reenie+Beanie' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/reset.css"/>
    <link rel="stylesheet" href="styles/idealogue.css"/>

    <script type="text/javascript" src="components/jquery/jquery.min.js"></script>
    <script type="text/javascript">
        (function($) {
            $.resizeTextArea = function(element) {
                var $this = $(element);

                while($this.outerHeight() >= element.scrollHeight
                        + parseFloat($this.css("borderTopWidth"))
                        + parseFloat($this.css("borderBottomWidth"))) {
                    $this.height($this.height()-1);
                }

                while($this.outerHeight() < element.scrollHeight
                        + parseFloat($this.css("borderTopWidth"))
                        + parseFloat($this.css("borderBottomWidth"))) {
                    $this.height($this.height()+1);
                }
            }

            $.fn.autoSize = function() {
                return this.filter('textarea').each(function() {
                    $(this).css('overflow', 'hidden');
                    $(this).keyup(function() {$.resizeTextArea(this)});
                });
            };
        })(jQuery);
    </script>
</head>
<body ng-app="idealogue">

<div id="header">
    <searchform id="search"></searchform>
    <navigation id="nav"></navigation>
</div>

<searchresults id="searchResults"></searchresults>

</div>

</body>
</html>
