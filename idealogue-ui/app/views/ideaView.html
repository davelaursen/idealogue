<section>
    <h1 class="title">Idea Details</h1>

    <ul class="actions">
        <li><a href="javascript:" ng-click="back()">back</a></li>
        <li><a href="javascript:" ng-click="vote()">vote</a></li>
        <li><a href="javascript:" ng-click="edit()">edit</a></li>
        <li><a href="javascript:" ng-click="remove()">delete</a></li>
    </ul>

    <div class='view-group'>
        <label></label>
        <div class="view-element bottom-border"><h3>{{idea.name}}</h3></div>
    </div>

    <div class='view-group'>
        <label>Summary</label>
        <div class="view-element bottom-border">{{idea.summary}}</div>
    </div>

    <div class='view-group'>
        <label>Benefits</label>
        <div class="view-element bottom-border">{{idea.benefits}}</div>
    </div>

    <div class='view-group'>
        <label>Details</label>
        <div class="view-element bottom-border">{{idea.details}}</div>
    </div>

    <div class='view-group'>
        <label>Proposers</label>
        <div class="view-element">{{toList(idea.proposerNames)}}</div>
    </div>

    <div class='view-group'>
        <label>Skills</label>
        <div class="view-element">{{toList(idea.skills)}}</div>
    </div>

    <div class='view-group'>
        <label>Technologies</label>
        <div class="view-element">{{toList(idea.technologies)}}</div>
    </div>

    <div class='view-group'>
        <label>Tags</label>
        <div class="view-element">{{toList(idea.tags)}}</div>
    </div>

    <div class='view-group'>
        <label>Votes</label>
        <div class="view-element bottom-border-spaced">{{idea.voteCount}}</div>
    </div>

    <div class='view-group'>
        <label>Comments</label>
        <newcomment class="view-element"></newcomment>
    </div>
</section>
