<section>
    <h1 class="title">Person Details</h1>

    <ul class="actions">
        <li><a href="javascript:" ng-click="back()">back</a></li>
        <li><a href="javascript:" ng-click="vote()">vote</a></li>
    </ul>

    <div class='view-group'>
        <div class="view-label"></div>
        <div class="view-element bottom-border"><h2>{{person.firstName}} {{person.lastName}}</h2></div>
    </div>

    <div class='view-group'>
        <div class="view-label">Username</div>
        <div class="view-element">{{person.id}}</div>
    </div>

    <div class='view-group'>
        <div class="view-label">Email</div>
        <div class="view-element">{{person.email}}</div>
    </div>

    <div class='view-group'>
        <div class="view-label">Joined</div>
        <div class="view-element">{{printDate(person.createdDate)}}</div>
    </div>
</section>
