<section>
    <h1 class="title">Edit Account</h1>

    <ul class="actions">
        <li><a href="javascript:" ng-click="cancel()" id-disabling>back</a></li>
    </ul>

    <form ng-submit="save()">
        <fieldset class="form-group">
            <label class="form-label" for="userId">Username</label>
            <input id="userId" ng-model="user.id" class="form-element id disabled" type="text" disabled="disabled">
        </fieldset>

        <fieldset class="form-group">
            <label class="form-label" for="userFirstName">First Name</label>
            <input id="userFirstName" ng-model="user.firstName" class="form-element name" type="text" id-disabling>
        </fieldset>

        <fieldset class="form-group">
            <label class="form-label" for="userLastName">Last Name</label>
            <input id="userLastName" ng-model="user.lastName" class="form-element name" type="text" id-disabling>
        </fieldset>

        <fieldset class="form-group">
            <label class="form-label" for="userEmail">Email</label>
            <input id="userEmail" ng-model="user.email" class="form-element email" type="text" id-disabling>
        </fieldset>

        <fieldset class="form-group">
            <label class="form-label" for="userSkills">Skills</label>
            <input id="userSkills" class="form-element data" type="text" id-disabling>
        </fieldset>

        <fieldset class="form-group">
            <label class="form-label" for="userTechnologies">Technologies</label>
            <input id="userTechnologies" class="form-element data" type="text" id-disabling>
        </fieldset>

        <fieldset class="form-button-group">
            <button type="submit" class="form-button button-default" id-disabling>save</button>
            <button type="button" class="form-button" ng-click="cancel()" id-disabling>cancel</button>
        </fieldset>
    </form>
</section>
