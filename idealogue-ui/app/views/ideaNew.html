<section>
    <h1 class="title">New Idea</h1>

    <ul class="actions">
        <li><a href="" ng-click="cancel()" id-disabling>back</a></li>
    </ul>

    <form name="newIdeaForm" ng-submit="save(newIdeaForm)" novalidate>
        <fieldset class="form-group">
            <label class="form-label" for="ideaName">Name</label>
            <input id="ideaName" name="ideaName" ng-model="idea.name" class="form-element name" ng-class="{'has-error': newIdeaForm.ideaName.$invalid && newIdeaForm.ideaName.$touched}" type="text" id-focus id-disabling required>
        </fieldset>

        <fieldset class="form-group">
            <label class="form-label" for="ideaSummary">Summary</label>
            <textarea id="ideaSummary" name="ideaSummary" ng-model="idea.summary" class="form-element desc" ng-class="{'has-error': newIdeaForm.ideaSummary.$invalid && newIdeaForm.ideaSummary.$touched}" id-disabling required id-auto-size></textarea>
        </fieldset>

        <fieldset class="form-group">
            <label class="form-label" for="ideaBenefits">Benefits</label>
            <textarea id="ideaBenefits" name="ideaBenefits" ng-model="idea.benefits" class="form-element desc" ng-class="{'has-error': newIdeaForm.ideaBenefits.$invalid && newIdeaForm.ideaBenefits.$touched}" id-disabling required id-auto-size></textarea>
        </fieldset>

        <fieldset class="form-group">
            <label class="form-label" for="ideaDetails">Details</label>
            <textarea id="ideaDetails" name="ideaDetails" ng-model="idea.details" class="form-element desc" ng-class="{'has-error': newIdeaForm.ideaDetails.$invalid && newIdeaForm.ideaDetails.$touched}" id-disabling required id-auto-size></textarea>
        </fieldset>

        <fieldset class="form-group">
            <label class="form-label" for="ideaSkills">Skills</label>
            <input id="ideaSkills" ng-model="idea.skills" class="form-element data" type="text" id-disabling>
        </fieldset>

        <fieldset class="form-group">
            <label class="form-label" for="ideaTechnologies">Technologies</label>
            <input id="ideaTechnologies" ng-model="idea.technologies" class="form-element data" type="text" id-disabling>
        </fieldset>

        <fieldset class="form-group">
            <label class="form-label" for="ideaTags">Tags</label>
            <input id="ideaTags" ng-model="idea.tags" class="form-element data" type="text" id-disabling>
        </fieldset>

        <fieldset class="form-button-group">
            <button type="submit" class="form-button button-default" id-disabling>save</button>
            <button type="button" class="form-button" ng-click="cancel()" id-disabling>cancel</button>
        </fieldset>
    </form>
</section>
