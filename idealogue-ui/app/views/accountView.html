<section>
    <h1 class="title">Account</h1>

    <ul class="actions">
        <li><a href="javascript:" ng-click="edit()">edit</a></li>
        <li><a href="javascript:" ng-click="changePassword()">change password</a></li>
        <li><a href="javascript:" ng-click="remove()">delete</a></li>
    </ul>

    <div class='view-group'>
        <div class="view-label"></div>
        <div class="view-element bottom-border"><h2>{{user.firstName}} {{user.lastName}}</h2></div>
    </div>

    <div class='view-group'>
        <div class="view-label">Username</div>
        <div class="view-element">{{user.id}}</div>
    </div>

    <div class='view-group'>
        <div class="view-label">Email</div>
        <div class="view-element">{{user.email}}</div>
    </div>

    <div class='view-group'>
        <div class="view-label">Joined</div>
        <div class="view-element">{{printDate(user.createdDate)}}</div>
    </div>
</section>
