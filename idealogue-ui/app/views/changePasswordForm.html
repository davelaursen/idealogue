<section>
    <h1 class="title">Account: change password</h1>

    <ul class="actions">
        <li><a href="javascript:" ng-click="cancel()">back</a></li>
    </ul>

    <div class='view-group'>
        <div class="view-label"></div>
        <div class="view-element bottom-border"><h2>{{user.firstName}} {{user.lastName}}</h2></div>
    </div>

    <form ng-submit="save()">
        <fieldset class="form-group">
            <label class="form-label" for="oldPassword">Old Password</label>
            <input id="oldPassword" ng-model="password.old" class="form-element medium focus" type="password">
        </fieldset>

        <fieldset class="form-group">
            <label class="form-label" for="newPassword">New Password</label>
            <input id="newPassword" ng-model="password.new" class="form-element medium" type="password">
        </fieldset>

        <fieldset class="form-group">
            <label class="form-label" for="confirmPassword">Confirm</label>
            <input id="confirmPassword" ng-model="password.confirm" class="form-element medium" type="password">
        </fieldset>

        <fieldset class="form-button-group">
            <button type="submit" class="form-button button-default">save</button>
            <button type="button" class="form-button" ng-click="cancel()">cancel</button>
        </fieldset>
    </form>
</section>
