<div id='loginForm'>
    <form ng-submit="login()">
        <div class="edit-group"><input id="loginUsername" class="form-element" ng-model="login.username" type='text' placeholder='username'></div>
        <div class="edit-group"><input class="form-element" ng-model="login.password" type='password' placeholder='password'></div>
        <div>
            <button class="form-button" type="submit">login</button>
            <button class="form-button" type="button" ng-click="register()">register</button>
        </div>
        <div class="errorMessage"><span>{{login.message}}</span></div>
    </form>
</div>
