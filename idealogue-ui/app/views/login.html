<section class='login'>
    <h1>Idealogue</h1>
    
    <form ng-submit="login()">
        <div class="form-group">
        	<input id="loginUsername" class="form-element" ng-model="login.username" type='text' placeholder='username' focus>
        </div>
        <div class="form-group">
        	<input class="form-element" ng-model="login.password" type='password' placeholder='password'>
        </div>
        <button class="form-button" type="submit">login</button>
        <button class="form-button" type="button" ng-click="register()">register</button>
        <span class="error-message">{{login.message}}</span>
    </form>
</section>
