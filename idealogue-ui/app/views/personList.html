<id-header></id-header>

<section class="content-wrapper">
    <div class="content">
        <h1 class="title">People</h1>

        <ul class="actions">
            <li><a href="javascript:" ng-click="sort()" id-disabling>sort</a></li>
            <li><a href="javascript:" ng-click="filter()" id-disabling>filter</a></li>
        </ul>

        <id-list-filter></id-list-filter>

        <ul class="person-list">
            <li ng-repeat="person in people | filter:search">
                <button ng-click="viewPerson(person.id)" id-disabling>
                    <span class="person-list-full-name">{{person.firstName}} {{person.lastName}}</span>
                    <span class="person-list-info">username: {{person.id}}</span>
                    <span class="person-list-info">email: {{person.email}}</span>
                </button>
            </li>
        </ul>
    </div>
</section>
